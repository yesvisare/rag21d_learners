# Prometheus configuration for RAG monitoring

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'rag-monitor'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape RAG application metrics
  - job_name: 'rag-service'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Adjust if metrics server runs elsewhere
    metrics_path: '/metrics'
    scrape_interval: 10s  # More frequent for real-time monitoring

